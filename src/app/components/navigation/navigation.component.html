<header class="header" id="header">
  <nav class="nav container">
      <a href="#" class="nav_logo">Antony</a>

      <div class="nav_menu" [class.show-menu]="showMenu">
          <ul class="nav_list grid">
              <li class="nav_item" *ngFor="let item of menuItems">
                  <a [href]="item.href" class="nav_link" (click)="closeMenu()">
                      <i [class]="item.icon + ' nav_icon'"></i>{{ item.label }}
                  </a>
              </li>
          </ul>
          <i class="uil uil-times nav_close" (click)="closeMenu()"></i>
      </div>

      <div class="nav_btns">
          <i class="uil uil-moon change-theme" id="theme-button"></i>
          <div class="nav_toggle" (click)="toggleMenu()">
              <i class="uil uil-apps"></i>
          </div>
      </div>
  </nav>
</header>
